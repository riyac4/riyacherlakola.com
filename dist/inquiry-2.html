<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  </head>
  <body>
    <section id="inquiry">
      <div class="container-lg my-10">
        <div class="text-center">
          <h2>A Better Inquiry Form!</h2>
          <p class="lead">An updated inquiry form with bootstrap</p>
        </div>
        <div class="row justify-content-center my-5">
          <div class="col-lg-6">
            <form class="needs-validation" novalidate>
              <label for="name" class="form-label">Name</label>
              <div class="mb-4 input-group">
                  <span class="input-group-text">
                    <i class="bi bi-person-fill"></i>
                  </span>
                <input
                type="text"
                class="form-control"
                id="name"
                placeholder="John Doe"
                required
              />
              <div class="valid-feedback">
                Looks good!
              </div>
              </div>
              
              <label for="email" class="form-label">Email</label>
              <div class="mb-4 input-group">
                  <span class="input-group-text">
                    <i class="bi bi-envelope-fill"></i>
                  </span>
                  <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="johndoe@email.com"
                  required
                />
                <div class="valid-feedback">
                    Looks good!
                  </div>
              </div>
             

              <label for="phone" class="form-label">Phone</label>
              <div class="mb-4 input-group">
                  <span class="input-group-text">
                    <i class="bi bi-telephone-fill"></i>
                  </span>
                  <input
                type="tel"
                pattern="\d{3}[\-]\d{3}[\-]\d{4}" 
                class="form-control"
                id="phone"
                placeholder="123-456-7890"
                required
              />
              <div class="valid-feedback">
                Looks good!
              </div>
          
              </div>
              

              <label for="dob" class="form-label">Date of Birth</label>
              <div class="mb-4 input-group">
                  <span class="input-group-text">
                    <i class="bi bi-calendar-fill"></i>
                  </span>
                  <input
                type="date"
                class="form-control"
                id="dob"
                required
              />
              <div class="valid-feedback">
                Looks good!
              </div>
          
              </div>
              

              <label for="how" class="form-label"
                >How did you hear about us?</label
              >
              <div class="mb-4 input-group">
                  <span class="input-group-text">
                    <i class="bi bi-megaphone-fill"></i>
                  </span>
                  <select id="how" class="form-select">
                    <option value="news">Newspaper</option>
                    <option value="fb">Facebook</option>
                    <option value="twitter">Twitter</option>
                    <option value="insta">Instagram</option>
                    <option value="forf">Family or Friends</option>
                  </select>
              </div>
              

              <label for="query" class="form-label">Any Questions?</label>
              <textarea id="query" class="form-control" style="height: 140px"></textarea>
              <div class="mt-4 text-center">
                  <button type="submit" class="btn btn-secondary">Submit</button>
              </div>
          </div>
        </div>
      </div>
    </section>
    <script>
        //Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()

    </script>
  </body>
</html>
